<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAISON DU SPORT | HOLDING</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Inter:wght@200;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #BFA675; --white: #fff; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* THE CORPORATE STRUCTURE NAV */
        .structure-nav {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            height: 100vh; width: 100%; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sector {
            position: relative; border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 60px; transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            overflow: hidden; cursor: pointer; text-decoration: none; color: #fff;
        }
        .sector:hover { background: rgba(255,255,255,0.05); }
        .sector-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.2; transition: 0.8s;
            filter: grayscale(1);
        }
        .sector:hover .sector-bg { opacity: 0.4; transform: scale(1.1); filter: grayscale(0); }
        
        .sector h2 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; font-style: italic; margin-bottom: 10px; }
        .sector p { font-size: 0.6rem; letter-spacing: 5px; color: var(--gold); text-transform: uppercase; }
        .status-tag { 
            position: absolute; top: 60px; right: 60px; 
            font-size: 0.5rem; border: 1px solid var(--gold); padding: 5px 15px; 
            border-radius: 20px; color: var(--gold); 
        }

        /* ATELIER (MERCHANDISE SECTION) */
        .atelier-section { padding: 120px 5%; background: #000; }
        .section-label { font-size: 0.7rem; letter-spacing: 10px; color: var(--gold); margin-bottom: 40px; text-align: center; }
        
        .product-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; 
        }
        .product-card {
            position: relative; height: 70vh; background: #111; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .product-card img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.6; transition: 0.6s;
        }
        .product-card:hover img { opacity: 1; transform: scale(1.05); }
        .product-card h3 { position: relative; z-index: 2; font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1.5rem; }
        
        /* FOOTER */
        footer { padding: 80px 5%; border-top: 1px solid rgba(255,255,255,0.1); display: grid; grid-template-columns: 1fr 1fr; }
        .f-brand { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 2rem; }
        .f-info { text-align: right; }
        .f-info a { color: #fff; text-decoration: none; display: block; margin-bottom: 10px; font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 1024px) {
            .structure-nav { grid-template-columns: 1fr; height: auto; }
            .sector { height: 60vh; }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="structure-nav">
        <a href="#atelier" class="sector">
            <div class="status-tag">ACTIVE</div>
            <img class="sector-bg" src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000">

            <h2>Merchandise</h2>
        </a>

        <div class="sector" style="cursor: not-allowed;">
            <div class="status-tag" style="border-color: #444; color: #444;">DEVELOPMENT</div>
            <img class="sector-bg" src="https://images.unsplash.com/photo-1518005020250-675f0403146d?q=80&w=1000">
            <p>Division 02</p>
            <h2>Marketing</h2>
        </div>

        <div class="sector" style="cursor: not-allowed;">

            </div>
            <div class="product-card" onclick="inquire('Blue-file.png .jpeg')">

            <div class="product-card" onclick="inquire('1974shirt-png.png')">

    <footer>
        <div class="f-brand">MAISON DU SPORT</div>
        <div class="f-info">
            <a href="mailto:contactmaisondusport@gmail.com">PARTNER PORTAL</a>

            <p style="font-size: 0.6rem; opacity: 0.4; margin-top: 20px;">Port-au-Prince, Haiti</p>
        </div>
    </footer>

</body>
</html>
