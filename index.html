<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Du Sport | Institutional Hub of Haitian Football</title>
    <style>
        :root {
            --navy: #0B1C2D;
            --cream: #F9F7F2;
            --haiti-red: #D72638;
            --concrete: #E5E5E5;
            --text-dark: #050A0F;
            --border: rgba(11, 28, 45, 0.1);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--cream);
            color: var(--navy);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
        }

        nav.scrolled {
            background: var(--navy);
            padding: 1.2rem 5%;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: var(--haiti-red); }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--navy);
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Video Placeholder Logic */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .cta-main {
            padding: 1.5rem 4rem;
            background: transparent;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: var(--transition);
        }

        .cta-main:hover {
            background: white;
            color: var(--navy);
        }

        /* --- Global Sections --- */
        section {
            padding: 120px 8%;
            border-bottom: 1px solid var(--border);
        }

        .section-tag {
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--haiti-red);
            margin-bottom: 1.5rem;
            display: block;
        }

        /* --- About --- */
        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            align-items: start;
        }

        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* --- Divisions --- */
        .divisions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--border);
            margin-top: 4rem;
        }

        .division-card {
            background: var(--cream);
            padding: 4rem;
            transition: var(--transition);
        }

        .division-card:hover {
            background: white;
        }

        .division-card h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .division-card ul { list-style: none; }
        .division-card li {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status {
            font-size: 0.6rem;
            background: var(--concrete);
            padding: 2px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Media/Merch --- */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 3rem;
        }

        .media-placeholder {
            aspect-ratio: 16/9;
            background: var(--navy);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Headquarters --- */
        .hq-render {
            width: 100%;
            height: 60vh;
            background: var(--concrete);
            margin-top: 3rem;
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
