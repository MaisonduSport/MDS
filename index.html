<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport — Digital Showroom</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Montserrat,sans-serif;
  scroll-behavior:smooth;
  background:#0b1a2b;
  color:#D4AF37;
  overflow:hidden; /* locked during intro */
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  overflow:hidden;
  transition:opacity 1.2s ease;
}
.intro.fade-out{opacity:0;}

.intro video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.85;
}

.intro h1{
  font-family:'Playfair Display',serif;
  font-size:3.8rem;
  text-align:center;
  opacity:0;
  animation:fadeUp 2s forwards .5s;
  z-index:1;
}

.enter-btn{
  margin-top:3rem;
  padding:1rem 3.5rem;
  border:1px solid #f6f1e8;
  background:none;
  color:#f6f1e8;
  font-size:1.1rem;
  letter-spacing:2px;
  cursor:pointer;
  opacity:0;
  animation:fadeUp 2s forwards 2s;
  transition:.4s;
  z-index:1;
}
.enter-btn:hover{background:#f6f1e8;color:#0b1a2b;}

/* CURTAINS */
.curtain{
  position:fixed;
  top:0;
  width:50%;
  height:100%;
  background:#0b1a2b;
  z-index:9;
  transition:1.6s cubic-bezier(.77,0,.18,1);
}
.left-curtain{left:0}
.right-curtain{right:0}
.open .left-curtain{transform:translateX(-100%)}
.open .right-curtain{transform:translateX(100%)}

/* HERO */
.hero-wrapper{position:relative;height:200vh;display:none;}
.hero-section{position:sticky;top:0;height:100vh;width:100%;overflow:hidden;}
.hero-img{position:absolute;width:100%;height:100%;object-fit:cover;transition:opacity 1s ease;}
.hero-text{
  position:absolute;
  width:100%;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Playfair Display',serif;
  font-size:3rem;
  text-align:center;
  z-index:2;
  transition:opacity .6s ease, color .6s ease, text-shadow .6s ease;
}

/* SITE */
.site{
  opacity:0;
  transition:opacity 1.5s ease;
  padding:60px 10%;
  max-width:1300px;
  margin:auto;
  background:#800020;
}
.site.visible{opacity:1}

.logo{position:fixed;top:25px;left:40px;width:210px;opacity:.85;z-index:2;}

/* NOTICE */
.notice{
  text-align:center;
  margin:0 auto 80px;
  padding:25px 40px;
  max-width:700px;
  font-family:'Playfair Display',serif;
  letter-spacing:1px;
  font-size:1.1rem;
  border:1px solid rgba(255,255,255,0.4);
  background:linear-gradient(145deg, rgba(255,255,255,0.08), rgba(0,0,0,0.2));
  backdrop-filter:blur(6px);
  box-shadow:0 0 30px rgba(255,255,255,0.08);
  opacity:0;
  transform:translateY(20px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
.notice.visible{opacity:1;transform:translateY(0);}
.notice span{display:block;font-size:.85rem;margin-top:8px;opacity:.7;font-family:Montserrat;}

.section-title{text-align:center;font-size:2rem;margin-bottom:40px;}

/* PRODUCTS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:50px;margin-bottom:120px;}
.card{background:#a0002b;padding:25px;border-radius:6px;text-align:center;position:relative;transition:.4s;color:#f6f1e8;cursor:pointer;}
.card img{width:100%;border-radius:4px;margin-bottom:15px;transition:.4s;}
.card span{position:absolute;top:12px;left:12px;font-size:.65rem;background:#5a0015;padding:4px 8px;}
.card .price{position:absolute;top:12px;right:12px;font-size:.8rem;background:#5a0015;padding:4px 8px;}
.card:hover{transform:translateY(-10px) scale(1.05);}
.card:hover img{transform:scale(1.1);}
.card::after{
  content:"Inquire";
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  padding:6px 14px;
  background:rgba(0,0,0,.6);
  font-size:.85rem;
  border-radius:20px;
  opacity:0;
  transition:.3s;
  letter-spacing:1px;
}
.card:hover::after{opacity:1;}

/* CARD ANNOUNCEMENT */
.card-wrapper {position: relative;display: inline-block;}
.card-announcement {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  background: #D4AF37;
  color: #0b1a2b;
  padding: 4px 14px;
  font-size: 0.7rem;
  font-weight: 600;
  border-radius: 20px;
  letter-spacing: 0.5px;
  white-space: nowrap;
  z-index: 5;
}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:60px;margin-bottom:120px;}
.contact{text-align:center;margin-bottom:120px;line-height:2;}

.philosophy{
  background:#0b1a2b;
  padding:40px 30px;
  border-left:4px solid #d4af37;
  font-size:1.1rem;
  line-height:1.8;
  color:#d4af37;
  font-style:italic;
  max-width:1000px;
  margin:0 auto 120px;
  text-align:center;
}

/* NAVIGATION — MOBILE SWIPE FIX */
.top-nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:flex-start;
  gap:40px;
  padding:20px 20px;
  background:rgba(11,26,43,0.95);
  backdrop-filter:blur(8px);
  z-index:50;
  transform:translateY(-100%);
  transition:transform .6s ease;
  overflow-x:auto;
  white-space:nowrap;
  scrollbar-width:none;
}
.top-nav::-webkit-scrollbar{display:none;}
.top-nav.visible{transform:translateY(0);}
.top-nav a{
  text-decoration:none;
  color:#D4AF37;
  font-family:'Playfair Display',serif;
  letter-spacing:1px;
  font-size:1rem;
  transition:.3s;
  flex:0 0 auto;
}
.top-nav a:hover{opacity:.6;}
.top-nav a.active{text-decoration:underline;}

.gallery-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index: 100;
  flex-direction: column;
  padding: 20px;
  text-align: center;
  color: #f6f1e8;
}
.gallery-overlay img {
  max-width: 90%;
  max-height: 70%;
  border-radius: 6px;
  margin-bottom: 20px;
}
.gallery-overlay p {
  font-size: 1.1rem;
  max-width: 800px;
  line-height: 1.6;
}

@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
