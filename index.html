<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport â€” Digital Showroom</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Montserrat,sans-serif;
  background:#0b1a2b;
  color:#d4af37;
  overflow:hidden;
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  z-index:10;
}
.intro video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.intro::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.intro-text{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:2;
}
.intro-text h1{
  font-family:'Playfair Display',serif;
  font-size:3.8rem;
  animation:fadeUp 2s forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* CURTAINS */
.curtain{
  position:fixed;
  top:0;
  width:50%;
  height:100%;
  background:#0b1a2b;
  z-index:9;
  transition:1.6s cubic-bezier(.77,0,.18,1);
}
.left{left:0}
.right{right:0}
.open .left{transform:translateX(-100%)}
.open .right{transform:translateX(100%)}

/* SITE */
.site{
  opacity:0;
  transition:opacity 1.6s ease;
}
.site.visible{
  opacity:1;
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Playfair Display',serif;
  font-size:3rem;
  animation:glow 4s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 15px rgba(212,175,55,.4)}
  to{text-shadow:0 0 35px rgba(212,175,55,.9)}
}

/* SECTIONS */
section{
  padding:120px 10%;
}
.hidden{
  opacity:0;
  transform:translateY(60px);
  transition:1.2s ease;
}
.show{
  opacity:1;
  transform:translateY(0);
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:50px;
}
.card img{
  width:100%;
  border-radius:6px;
}
.card span{
  display:block;
  margin-top:12px;
  text-align:center;
}

/* FOOTER */
.contact{
  text-align:center;
  line-height:2;
}
</style>
</head>

<body>

<div class="curtain left"></div>
<div class="curtain right"></div>

<!-- INTRO -->
<div class="intro" id="intro">
  <video autoplay muted loop playsinline>
    <source src="Cinematic_video_focusing_202602011237_ga4dn.mp4" type="video/mp4">
  </video>
  <div class="intro-text">
    <h1>Maison du Sport</h1>
  </div>
</div>

<!-- SITE -->
<div class="site" id="site">

  <!-- HERO -->
  <section class="hero">
    <img src="Haiti-file.png.jpeg">
    <div class="hero-text">MAISON WHERE FOOTBALL</div>
  </section>

  <!-- STATEMENT -->
  <section class="hidden">
    <p style="text-align:center;font-size:1.3rem;max-width:700px;margin:auto;">
      A Maison built on discipline, vision, and elegance.
    </p>
  </section>

  <!-- JERSEYS -->
  <section class="hidden">
    <h2 style="text-align:center;font-family:'Playfair Display',serif;">World Cup Special</h2>
    <div class="products">
      <div class="card"><img src="Old2-file.png.jpeg"><span>1974 Tribute Tee</span></div>
      <div class="card"><img src="CW-file.png.jpeg"><span>Trainer Tee</span></div>
      <div class="card"><img src="WW-file.png.jpeg"><span>White Trainer Tee</span></div>
      <div class="card"><img src="WC-file.png.jpeg"><span>World Cup Tee</span></div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact hidden">
    contactmaisondusport@gmail.com<br>
    +509 4720 9775
  </section>

</div>

<script>
/* AUTO INTRO TRANSITION */
setTimeout(()=>{
  document.body.classList.add("open");
  setTimeout(()=>{
    intro.style.display="none";
    site.classList.add("visible");
    document.body.style.overflow="auto";
  },1600);
},4000);

/* SCROLL REVEAL */
const hiddenEls=document.querySelectorAll('.hidden');
window.addEventListener('scroll',()=>{
  hiddenEls.forEach(el=>{
    const rect=el.getBoundingClientRect().top;
    if(rect<window.innerHeight-100){
      el.classList.add('show');
    }
  });
});
</script>

</body>
</html>
