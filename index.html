<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport — L'Éveil</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400&family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --black: #030303;
  --gold: #c5a059;
  --burgundy: #2d0a12;
  --white: #fdfcf9;
  --ease: cubic-bezier(0.19, 1, 0.22, 1);
}

*{margin:0;padding:0;box-sizing:border-box; cursor: crosshair;}

body {
  background: var(--black);
  color: var(--white);
  font-family: 'Inter', sans-serif;
  overflow: hidden; /* Locked until enter */
  -webkit-font-smoothing: antialiased;
}

/* 1. THE VEIL (INTRO) */
.veil {
  position: fixed;
  inset: 0;
  z-index: 2000;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 2s var(--ease), filter 2s var(--ease);
}
.veil-video {
  position: absolute;
  inset: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  opacity: 0.2;
  filter: saturate(0);
}
.status-tag {
  font-size: 0.6rem;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 20px;
  opacity: 0;
  animation: fadeIn 2s forwards 0.5s;
}
.veil h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(2rem, 6vw, 5rem);
  font-style: italic;
  letter-spacing: 15px;
  text-transform: uppercase;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 3s forwards 1s;
}
.access-btn {
  margin-top: 60px;
  background: none;
  border: 1px solid rgba(197, 160, 89, 0.3);
  padding: 20px 60px;
  color: var(--white);
  letter-spacing: 10px;
  text-transform: uppercase;
  font-size: 0.6rem;
  transition: 0.8s var(--ease);
  opacity: 0;
  animation: fadeIn 2s forwards 2s;
}
.access-btn:hover { border-color: var(--gold); letter-spacing: 14px; background: rgba(197, 160, 89, 0.05); }

/* 2. THE LOGO & LOG-IN */
.main-logo {
  position: fixed;
  top: 40px; left: 50%; transform: translateX(-50%);
  width: 120px;
  z-index: 1500;
  opacity: 0.6;
  transition: 1s var(--ease);
}
.member-access {
  position: fixed;
  top: 45px; right: 50px;
  font-size: 0.55rem; letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--gold);
  z-index: 1500;
  text-decoration: none;
  opacity: 0.5;
}

/* 3. TEASER CONTENT (The Locked Gallery) */
.content-locked {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #1a0509 0%, #030303 100%);
}
.timer-wrap {
  text-align: center;
  z-index: 10;
}
.timer-label {
  font-size: 0.6rem;
  letter-spacing: 12px;
  text-transform: uppercase;
  margin-bottom: 40px;
  display: block;
  color: var(--gold);
}
.clock {
  font-family: 'Cormorant Garamond', serif;
  font-size: 10vw;
  font-style: italic;
  display: flex;
  gap: 40px;
  color: var(--white);
}
.clock div span {
  display: block;
  font-size: 0.7rem;
  font-family: 'Inter';
  font-style: normal;
  letter-spacing: 5px;
  margin-top: 10px;
  opacity: 0.3;
}

/* 4. THE BLURRED HORIZON (Sneak Peak) */
.sneak-peak {
  position: absolute;
  bottom: -20vh;
  width: 100%;
  padding: 0 10%;
  display: flex;
  justify-content: space-between;
  opacity: 0.1; /* Barely visible */
  filter: blur(20px);
  transition: 2s var(--ease);
}
.peek-card { width: 250px; height: 350px; background: #111; border: 1px solid var(--gold); }

/* 5. FOOTER MANIFESTO */
.manifesto {
    position: fixed;
    bottom: 40px;
    left: 50px;
    max-width: 350px;
    z-index: 10;
    opacity: 0;
    transition: 2s var(--ease) 1s;
}
.manifesto p {
    font-size: 0.7rem;
    line-height: 2;
    letter-spacing: 1px;
    font-weight: 200;
    color: var(--white);
    opacity: 0.6;
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

.bg-texture {
    position: fixed;
    inset: 0;
    background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    opacity: 0.1;
    pointer-events: none;
    z-index: 5;
}
</style>
</head>

<body>

<div class="bg-texture"></div>

<img src="Maisondusport-file.png" class="main-logo" id="logo">
<a href="#" class="member-access">Private Alliance Access</a>

<div class="veil" id="veil">
  <video autoplay muted loop playsinline class="veil-video">
    <source src="Cinematic_video_focusing_202602011237_ga4dn.mp4" type="video/mp4">
  </video>
  <span class="status-tag">L'Architecture de la Renaissance</span>
  <h1>Maison du Sport</h1>
  <button class="access-btn" onclick="revealTeaser()">Observe the Institution</button>
</div>

<main class="content-locked">
  <div class="timer-wrap">
    <span class="timer-label">The Gates Open In</span>
    <div class="clock">
      <div>14 <span>Days</span></div>
      <div>22 <span>Hours</span></div>
      <div>58 <span>Mins</span></div>
    </div>
  </div>

  <div class="sneak-peak" id="sneak">
    <div class="peek-card"></div>
    <div class="peek-card"></div>
    <div class="peek-card"></div>
  </div>

  <div class="manifesto" id="manifesto">
    <p>"Every great moment begins with vision. We are currently refining the excellence of the renaissance. The vault remains sealed until the vision is complete."</p>
    <p style="margin-top: 20px; color: var(--gold); font-weight: 600; font-size: 0.55rem; letter-spacing: 3px;">PORT-AU-PRINCE, HAITI</p>
  </div>
</main>

<script>
function revealTeaser() {
  const veil = document.getElementById('veil');
  const logo = document.getElementById('logo');
  const sneak = document.getElementById('sneak');
  const manifesto = document.getElementById('manifesto');
  
  // Slide the veil up like a theater curtain
  veil.style.transform = "translateY(-100%) scale(1.1)";
  veil.style.filter = "blur(20px)";
  
  // Adjust logo
  logo.style.top = "30px";
  logo.style.width = "100px";
  logo.style.opacity = "1";
  
  // Bring in the subtle elements
  setTimeout(() => {
    sneak.style.bottom = "5vh";
    sneak.style.opacity = "0.2";
    manifesto.style.opacity = "1";
  }, 1000);
}

// Subtle mouse movement parallax for the clock
document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 50;
    const y = (window.innerHeight / 2 - e.pageY) / 50;
    document.querySelector('.clock').style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
